server {
    listen 80;
    server_name yourdomain.com; # Replace with your domain or IP

    location / {
        # Replace with the IP/Port where your Gunicorn/Flask app is running.
        # If running on the same machine as Nginx, use 127.0.0.1.
        proxy_pass http://<APP_IP_ADDRESS>:8000; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # RECOMMENDED: Restrict access to known local or VPN networks
    # allow 192.168.1.0/24;
    # allow 10.8.0.0/24;
    # deny all;
}
