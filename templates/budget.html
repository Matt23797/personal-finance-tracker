{% extends "base.html" %}

{% block content %}
<header style="margin-bottom: 2rem;">
    <h1>Monthly Budget</h1>
    <p id="month-display" style="color: var(--text-muted); text-transform: capitalize;"></p>
</header>

<div
    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <h3>Projected Income</h3>
            <button class="btn btn-sm" onclick="openIncomeModal()"
                style="padding: 0.2rem 0.5rem; font-size: 0.8rem;">Edit</button>
        </div>
        <div style="font-size: 2rem; font-weight: 700; color: #00ff88;">$<span id="projected-income">0.00</span></div>
        <p style="font-size: 0.85rem; color: var(--text-muted);" id="income-source-text">Based on average income
        </p>
    </div>
    <div class="card">
        <h3>Left to Budget</h3>
        <div style="font-size: 2rem; font-weight: 700;">$<span id="left-to-budget">0.00</span></div>
    </div>
</div>

<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h2>Budget Categories</h2>
        <button class="btn btn-primary" onclick="openBudgetModal()">Set Budget</button>
    </div>

    <div id="budget-list">
        <!-- Budget items injected here -->
    </div>
</div>

</div>
</div>

<!-- Income Modal -->
<div class="modal" id="income-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Set Expected Income</h2>
            <button class="modal-close" onclick="closeIncomeModal()">&times;</button>
        </div>
        <div class="form-group">
            <label>Amount ($)</label>
            <input type="number" id="manual-income-amount" step="100">
        </div>
        <button class="btn btn-primary" style="width: 100%;" onclick="saveIncome()">Save</button>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="budget-modal">

    <div class="modal-content">
        <div class="modal-header">
            <h2>Set Budget Category</h2>
            <button class="modal-close" onclick="closeBudgetModal()">&times;</button>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select id="budget-category">
                <!-- Dynamically populated -->
            </select>
        </div>
        <div class="form-group">
            <label>Limit ($)</label>
            <input type="number" id="budget-amount" step="10">
        </div>
        <button class="btn btn-primary" style="width: 100%;" onclick="saveBudget()">Save</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/budget.js') }}"></script>
{% endblock %}
